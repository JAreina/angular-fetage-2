

<div class="container">
  <div class="row">
    <div class="col-sm-6 card" >
      <div id="formulario" class="card-body">
        <h1 class="card-title">REGISTRO</h1>
        <div class="input-group mb-3">
        
          <div class="form-group">  
          <input type="text" class="form-control" [(ngModel)]="usuario.correo">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="usuario.pass">
          </div>
         
         
        </div>
      
        
        <button type="submit" class="form-control"   (click)="registrar()" class="btn btn-outline-dark">REGISTRO</button>
      </div>
      <a class="" routerLink="">LOGIN</a>
    </div>
  </div>
</div>
