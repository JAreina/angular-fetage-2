
<h1>CONDICIONES</h1>





<div class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" 
        [(ngModel)]="chequeado"
        aria-label="Checkbox for following text input" (change)="estaChequeado()">
      </div>
    </div>
    <button type="button" [disabled]="!chequeado" class="btn btn-outline-dark"
    (click)="aceptarCondiciones()">ok</button>
  </div>
