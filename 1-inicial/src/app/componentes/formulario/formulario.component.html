   <div class="row">
       <div class="col-xs-12 col-sm-12 col-lg-12">
               <form  id="formulario">
                       <div class="form-row">
                           <div class="col-md-4 mb-3">
                               
                               <input type="hidden" class="form-control" id="id" 
                              value=""  campo="campo">
                             </div>
                         <div class="col-md-4 mb-3">
                           <label for="titulo">Marca</label>
                           <input type="text" class="form-control" id="titulo" 
                           placeholder="Selecciona tu marca preferida" value="" required campo="campo">
                         </div>
                         <div class="col-md-4 mb-3">
                           <label for="director">Modelo</label>
                           <input type="text" class="form-control" id="director" 
                           placeholder="Escoge tu modelo" value="" required campo="campo">
                         </div>
                         <div class="col-md-4 mb-3">
                           <label for="genero">Potencia</label>
                          
                         
                             <input type="text" class="form-control" id="genero" 
                             placeholder="Elige la potencia" aria-describedby="inputGroupPrepend2" required
                             campo="campo">
                        
                         </div>
                       </div>
                       <div class="form-row">
                         <div class="col-md-6 mb-3">
                           <label for="anio">Colores</label>
                           <datalist id="colors">
                             <option value="Rojo"></option>
                             <option value="Verde"></option>
                             <option value="Azul"></option>
                             <option value="Gold"></option>
                           </datalist>
                           <input type="text" list="colors" class="form-control" id="anio" 
                           placeholder="Elige el color favorito" required campo="campo">
                         </div>
                        
                       </div>
                       
                       
                      
                     </form>
       </div>
       
   </div>
