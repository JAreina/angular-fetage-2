
<div class="card">
    
    <div class="row">
        <div class="col-2">
            <img src="zzz"/>
        </div>
        <div class="col-10">
            <h4>{{producto.nombre}}</h4>
            <div class="text-justify">
                {{ producto.descripcion | slice:0:300 }}
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-3">
            precio: <b>{{producto.precio}}</b>
        </div>
        <div class="col-9 text-right">
            Cantidad
            <input type="text" [(ngModel)]="detalle.cantidad"/> 
            <input type="button" class="btn btn-primary" value="Comprar" (click)="comprar()"/> 
            <input type="button" class="btn btn-warning" value="Descomprar" (click)="descomprar()"/> 
        </div>
    </div>
    
</div>
